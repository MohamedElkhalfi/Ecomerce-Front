<div class="p-4">
  <div class="container" >
    <app-products-nav-bar></app-products-nav-bar>
    <ng-container *ngIf="state$ as data">
      <ng-container *ngIf="data.dataState == ProductsStateEnum.LOADING  ">
        Loading...
      </ng-container>
      <ng-container *ngIf="data.dataState == ProductsStateEnum.ERROR">
            {{data.errorMessage}}
      </ng-container>

  <ng-container *ngIf="data.dataState == ProductsStateEnum.LOADED">
    <ng-container *ngIf="formBuild" >
      <form [formGroup]="productFormGroup" (ngSubmit)="onEditProduct()">
        <div class="form-group">
          <input type="text"  class="form-control" hidden="true"  formControlName="id">
        </div>
         <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name"  id="name"
          [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">

      <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
          <div *ngIf="productFormGroup.controls.name.errors.required">Name is Required</div>
        </div>
      </div>
        <div class="form-group">
          <label>Desciption</label>
          <input type="text" class="form-control" formControlName="description">
        </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" formControlName="price">
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="text" class="form-control" formControlName="quantity">
      </div>
      <div class="form-group">
        <label>Selected</label>
        <input type="checkbox" formControlName="selected" class="form-check">
      </div>
      <div class="form-group">
        <label>Available</label>
        <input type="checkbox" formControlName="available" class="form-check">
      </div>
      <button class="btn btn-success" >Update</button>
    </form>
  </ng-container>
  </ng-container>
</ng-container>

  </div>
</div>
